<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="Script.JS" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors game!</h1>

    <button onclick="RockPaperScissorPlayRound('rock')">Rock</button>
    <button onclick="RockPaperScissorPlayRound('paper')">Paper</button>
    <button onclick="RockPaperScissorPlayRound('scissors')">Scissors</button>

    <div id="results">
        <p id="userScore"></p>
        <p id="computerScore"></p>
    </div>
</body>
</html>
